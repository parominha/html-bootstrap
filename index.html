<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <style>
    div {
      border: 1px solid red;
    }
  </style>
</head>

<body>

  <header>
    <div class="container">
      <div class="row">
        <div class="col-md-2 col-12">Logo</div>
        <div class="col-md-10 col-12">Menu</div>
      </div>
    </div>
  </header>

  <section>
    <div class="container">
      <article class="row">
        <div class="col-12">Banner</div>
      </article>
      <article class="row">
        <div class="col-md-6 col-12">Artigo 1</div>
        <div class="col-md-6 col-12">Artigo 2</div>
      </article>
      <article class="row">
        <div class="col-md-6 col-12">Artigo 3</div>
        <div class="col-md-6 col-12">Artigo 4</div>
      </article>
      <article class="row">
        <div class="col-md-6 col-12">Artigo 5</div>
        <div class="col-md-6 col-12">Artigo 6</div>
        <div class="col-md-6 col-12">Artigo 7</div>
        <div class="col-md-6 col-12">Artigo 8</div>
      </article>
  </section>

  <footer>
    <div class="container">
      <div class="row">
        <div class="col-md col-12">Rodapé 1</div>
        <div class="col-md col-6">Rodapé 2</div>
        <div class="col-md col-6">Rodapé 3</div>
        <div class="col-md col-6">Rodapé 4</div>
        <div class="col-md col-6">Rodapé 5</div>
      </div>
    </div>
  </footer>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
